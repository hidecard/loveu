<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background: linear-gradient(to bottom, #fff0f5, #ffe6f2);
            overflow: hidden; /* Prevents scroll bars */
            font-family: 'Comic Sans MS', cursive;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall 3s linear forwards; /* Changed to forwards for single run */
            cursor: pointer;
            pointer-events: auto;
        }

        @keyframes fall {
            0% { top: -10%; transform: rotate(0deg); }
            100% { top: 100%; transform: rotate(360deg); }
        }

        .small-heart {
            position: absolute;
            font-size: 10px;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2) translateY(-20px); }
        }

        #password-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(255, 204, 221, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .password-box {
            background: #fff0f5;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 102, 153, 0.4);
            text-align: center;
            border: 2px dashed #ff99cc;
            max-width: 90%;
            width: 350px;
        }

        #pass-input {
            padding: 10px;
            border: 2px solid #ffccdd;
            border-radius: 15px;
            font-size: 16px;
            background: #fff;
            box-shadow: inset 0 2px 5px rgba(255, 204, 221, 0.3);
            width: 100%;
            max-width: 200px;
            margin-bottom: 15px;
        }

        .heart-btn {
            background: #ff6699;
            border: none;
            padding: 0;
            margin: 5px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 10px;
        }

        .heart-btn:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 10px #ff99cc;
        }

        .slides {
            display: none;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 102, 153, 0.3);
            border: 3px solid #ffccdd;
            background: transparent;
        }

        #letter {
            font-size: 20px;
            color: #ff6699;
            text-shadow: 1px 1px 3px #ffccdd;
            margin: 20px 0;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        #main-content {
            padding: 20px 0;
        }

        #gift-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff6699;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        #gift-box:hover {
            transform: scale(1.1);
        }

        #gift-content {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: #fff0f5;
            padding: 15px;
            border-radius: 15px;
            border: 2px dashed #ff99cc;
            box-shadow: 0 0 10px rgba(255, 102, 153, 0.4);
            text-align: center;
            color: #ff6699;
            font-size: 18px;
            max-width: 200px;
        }

        @media (max-width: 576px) {
            .heart-btn {
                width: 40px;
                height: 40px;
            }

            #letter {
                font-size: 18px;
            }

            .password-box {
                padding: 15px;
                width: 300px;
            }

            #pass-input {
                max-width: 150px;
            }

            #gift-box {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            #gift-content {
                font-size: 16px;
                max-width: 180px;
            }
        }
    </style>
</head>

                <div class="col"><button class="heart-btn" onclick="addNum(0)"><svg width="100%" height="100%" viewBox="0 0 24 24" fill="#ff6699"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/><text x="12" y="16" fill="white" text-anchor="middle" font-size="10">0</text></svg></button></div>
                <div class="col"><button class="heart-btn" onclick="checkPass()"><svg width="100%" height="100%" viewBox="0 0 24 24" fill="#ff6699"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/><text x="12" y="16" fill="white" text-anchor="middle" font-size="8">Enter</text></svg></button></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (function() {
            emailjs.init("GJz0a2Pm3D5uHAgSa");
        })();

        const audio = document.getElementById("bg-music");
        audio.volume = 0.2;

        let pass = "";
        function addNum(num) {
            pass += num;
            document.getElementById("pass-input").value = pass;
        }

        function clearPass() {
            pass = "";
            document.getElementById("pass-input").value = pass;
        }

        function checkPass() {
            if (pass === "20122023") {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                audio.play().catch(error => console.log("Audio play failed:", error));
                startSlides();
                startLetter();
                createHearts();
            } else {
                const wrongPassModal = new bootstrap.Modal(document.getElementById("wrongPassModal"));
                wrongPassModal.show();
                clearPass();
            }
        }

        let slideIndex = 0;
        function startSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex-1].style.display = "block";
            setTimeout(startSlides, 3000);
        }

        function startLetter() {
            const fullText = `Hello Thae Thae,
    From the moment I met you, my world brightened up.
    Your smile is my favorite thing in the universe.
    Every moment with you feels like pure magic.
    You‚Äôre my little star, shining so beautifully.
    I feel so lucky to have you in my life.
    My heart skips a beat every time I see you.
    I just want to hold you close forever.
    You mean everything to me.
    I love you more than words can ever express.`;
            const letterDiv = document.getElementById("letter");
            let index = 0;

            function type() {
                if (index < fullText.length) {
                    letterDiv.innerHTML = fullText.substring(0, index + 1);
                    index++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * (window.innerWidth - 20) + "px"; /* Keeps hearts within screen width */
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.onclick = function() { burstHeart(this); };
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 150);
        }

        function burstHeart(heart) {
            const rect = heart.getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                let smallHeart = document.createElement("div");
                smallHeart.className = "small-heart";
                smallHeart.innerHTML = "‚ù§Ô∏è";
                smallHeart.style.left = rect.left + "px";
                smallHeart.style.top = rect.top + "px";
                smallHeart.style.color = heart.style.color;
                smallHeart.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;
                document.body.appendChild(smallHeart);
                setTimeout(() => smallHeart.remove(), 1000);
            }
            heart.remove();
        }

        function unwrapGift() {
            const loveModal = new bootstrap.Modal(document.getElementById("loveModal"));
            loveModal.show();
        }

        function sendLoveMail(choice) {
            const loveModal = bootstrap.Modal.getInstance(document.getElementById("loveModal"));
            loveModal.hide();

            if (choice === "yes") {
                const templateParams = {
                    to_email: "aideprogramming@gmail.com",
                    message: "I love you! üíñ",
                };

                emailjs.send("service_c1wxuc7", "template_gyir5xi", templateParams)
                    .then(function(response) {
                        console.log("Email sent successfully!", response.status, response.text);
                        const giftContent = document.getElementById("gift-content");
                        giftContent.style.display = "block";
                        setTimeout(() => giftContent.style.display = "none", 5000);
                    }, function(error) {
                        console.log("Failed to send email:", error);
                        alert("Failed to send the email. Please try again!");
                    });
            } else {
                console.log("User chose No.");
            }
        }
    </script>
